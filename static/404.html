<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Friday Kickers</title>
	<script>
		// GitHub Pages SPA redirect for client-side routing
		// Save the current URL path
		var path = window.location.pathname.replace('/fridaykickers-svelte', '');
		if (path && path !== '/') {
			sessionStorage.setItem('redirect', path + window.location.search + window.location.hash);
		}
		// Redirect to the base URL
		window.location.replace('/fridaykickers-svelte/');
	</script>
</head>
<body>
	Redirecting...
</body>
</html>
